<!DOCTYPE html>
<html lang="en">
<head>
  <title>PDF Management</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #00001a;">
    <div class="container w-50 mt-5">
        <h2 class="text-center text-light"> <span class="text-success"> PDF Management </span> & Collaboration System</h2>
        <hr class="bg-success">
        <div class="text-center mt-3">
            <a href="/" class="btn btn-outline-info"><- Back</a>
        </div>
        <div class="content mt-4 mb-4">
          {% for message in messages %}
              <div class="alert alert-{{ message.tags }} mb-0 alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>  
          {% endfor %}
        </div>
        <div class="preset text-light">
            <h1>Forgot your password?</h1>
            <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
          
            <form method="POST">
              {% csrf_token %}
              {{ form }}
              <input type="submit" value="Send me instructions!">
            </form>
          </div>
</div>
</body>
</html>
