<!DOCTYPE html>
<html lang="en">
<head>
  <title>PDF Management</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #00001a;">
<div class="container mt-5">
    <h2 class="text-center text-light"> <span class="text-success"> PDF Management </span> & Collaboration System</h2>
    <hr class="bg-success">
    <div class="text-center mt-3">
        <a href="/dashboard" class="btn btn-outline-info">Dashbpard</a>
        <a href="/logout" class="btn btn-outline-danger">Logout</a>
    </div>
    
    <div class="text-light w-50 mx-auto my-3">
        <h2 class="mt-4 text-light text-center"><b class="text-info">Upload</b> PDFs</h2>
        <hr class="bg-info mb-3">
        <div class="content">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mb-0 alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>  
            {% endfor %}
        </div>
        <form action="/upload_pdf/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="doctitle">PDF Title *</label>
                <input type="text" class="form-control" name="pdf_title" id="doctitle" required>
            </div>
            <div class="form-group">
                <label for="doctitle">PDF Decription *</label>
                <input type="text" class="form-control" name="pdf_description" id="docdescrip" required>
            </div>
            <div class="form-group">
                <label for="doc">Upload PDF *</label>
                <input type="file" class="form-control-file" name="pdf" accept="application/pdf" required>
            </div>
            <div>
                <button type="submit" class="btn btn-outline-info w-25">Upload</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
